<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">
    <main>
      <h1>To-Do List App</h1>
      <div id="new-wrapper">
        <input type="text" name="new-task" id="new-task">
        <button id="add-task"><i class="fa-solid fa-arrow-turn-down"></i></button>
      </div>
      <div id="list-wrapper">
        <ul id="task-list">
          <li class="task">
            <input type="checkbox" name="task1" id="task1">
            <div class="text">Task 1</div>
          </li>
        </ul>
        <button id="clear">Clear all completed</button>
      </div>
    </main>
  </div>
</body>
</html>
